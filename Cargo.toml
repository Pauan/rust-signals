[package]
name = "futures-signals"
version = "0.3.25"
authors = ["Pauan <pcxunlimited@gmail.com>"]
description = "Zero cost FRP signals using the futures crate"
repository = "https://github.com/Pauan/rust-signals"
homepage = "https://github.com/Pauan/rust-signals"
readme = "README.md"
license = "MIT"
keywords = ["signal", "reactive", "frp", "futures"]
categories = ["asynchronous", "concurrency", "data-structures"]
edition = "2018"

[features]
default = ["debug", "serde"]
debug = ["log"]

[dependencies]
futures-core = "0.3.0"
futures-channel = "0.3.0"
futures-util = "0.3.0"
discard = "1.0.3"
pin-project = "1.0.2"

[dependencies.log]
version = "0.4.14"
optional = true

[dependencies.serde]
version = "1.0.98"
optional = true

[dev-dependencies]
futures-executor = "0.3.0"
pin-utils = "0.1.0"
criterion = { version = "0.3.5", features = [] }

[[bench]]
name = "channel"
harness = false
