[package]
name = "futures-signals"
version = "0.3.7"
authors = ["Pauan <pcxunlimited@gmail.com>"]
description = "Zero cost FRP signals using the futures crate"
repository = "https://github.com/Pauan/rust-signals"
homepage = "https://github.com/Pauan/rust-signals"
readme = "README.md"
license = "MIT"
keywords = ["signal", "reactive", "frp", "futures"]
categories = ["asynchronous"]
edition = "2018"

[dependencies]
futures-core-preview = "0.3.0-alpha.15"
futures-channel-preview = "0.3.0-alpha.15"
futures-util-preview = "0.3.0-alpha.15"
discard = "1.0.3"
serde = { version = "1.0.98", optional = true }

[dev-dependencies]
futures-preview = "0.3.0-alpha.15"
futures-executor-preview = "0.3.0-alpha.15"
pin-utils = "0.1.0-alpha.3"
